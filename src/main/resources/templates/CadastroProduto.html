<!DOCTYPE html>
<html>

 <head>
 	
	<meta charset="utf-8">
	<title>Múmia Moto Peças</title>
	<link rel="stylesheet" href="/css/style.css"/>
	<script type="text/javascript" src="/js/javaScript.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 </head>
 
 <body>
  <div class="container text-center">
  	<h1>MUMIA</h1>

	<h1>Cadastro de Produto</h1>
	
	<div class="container">	
		 <form action="" class="was-validated" method="post" name="form" id="form">
		 
		 
		 	<div class="row m-3">
			 	<div class="col-2 text-end" >
					<label for="idProduto" class="col-form-label" hidden="hidden">Id:</label> 
				</div>
					<div class="col-7 p-0 " >
					<input id="idProduto" class="form-control" type="text" name="idProduto" hidden="hidden">
	
				</div>
			</div>
		 
		 
		 
		 	
		 
		 	<div class="row m-3">
			 	<div class="col-2 text-end" >
					<label for="descricao" class="col-form-label">Descrição:</label> 
				</div>
					<div class="col-7 p-0 " >
					<input id="descricao" class="form-control" type="text" name="descicao" placeholder="Insira descriçâo do produto.">
	
				</div>
			</div>
			<div class="row m-3">
					<div class="col-2 text-end " > 
						<label for="categoria"class="col-form-label">Categoria:</label> 
					</div>
					<div class="col-7 p-0 " >
						<input  id="categoria" class="form-control" type="text" name="categoria" placeholder="Insira a categoria do produto.">
						</div>
			</div>
					
			<div class="row m-3">
				<div class="col-2 text-end" >
					<label for="preco" class="col-form-label ">Preço <span>*</span>:</label> 
				</div>
				<div class="col-7 p-0 " >
					<input id="preco" class="form-control" type="number" name="preco" placeholder="Insira o preço do produto." required>
				</div>
				</div>	
			<div class="row m-3">
					<div class="col-2 text-end" >
						<label for="quantidade" class="col-form-label">Quantidade <span>*</span>:</label> 
					</div>
					<div class="col-7 p-0 " >
						<input id="quantidade" class="form-control" type="number" name="quantidade" placeholder="Insira a quantidade de produtos." required>
					</div>
			</div>
			<div class="row m-3">
				<div class="col-2 text-end" >
					<label for="codigo-barra" class="col-form-label">Codigo-Barra <span>*</span>:</label> 
					</div>
					<div class="col-7 p-0 " >
					<input id="codigoBarra" class="form-control" type="number" name="codigoBarra" placeholder="Insira o codigo de barras do produto." required>
				</div>
			</div>
		<div class="container m-3">
			<div class="row">
			    <div class="col">
				   <button title="Salvar" class="btn btn-dark" type="submit"  onclick="salvar();"><i class="bi bi-check-circle-fill"></i> Salvar</button>
				    <button title="Limpar" class="btn btn-secondary" type="reset"><i class="bi bi-eraser-fill"></i> Limpar</button >
				</div>
			</div>
		</div>
			
		</form>
	</div>
	
	<div class="container">
		<table class="table">
		
	  <thead class="table-dark">
		  <tr>
		  	<th>Id</th>
			<th>Descrição</th>
			<th>Categoria</th>
			<th>Quantidade</th>
			<th>Preço</th>
			<th>Codigo-Barra</th>
			<th>Ações</th>
		 </tr>
	  </thead >
	    <tbody id="listProduto">
	
			
		  </tbody>
		</table>
	</div>
  	
  
  </div>
	
	
 </body>
</html>
