<!DOCTYPE html>
<html>

 <head>
 	
	<meta charset="utf-8">
	<title>Múmia Moto Peças</title>
	<link rel="stylesheet" href="/css/style.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </head>
 
 <body>
  <div class="container text-center">
  	<h1>MUMIA</h1>

	<h1>Cadastro de Produto</h1>
	
	<div class="container">	
		 <form>
		 	<div class="row">
				<label for="descricao" class="col-form-label">Descrição:</label> 
				<input id="descricao" class="form-control" type="text" name="descicao" placeholder="descricao">
			</div>
			<div class="row">
				<label for="categoria"class="col-form-label">Categoria:</label> 
				<input  id="categoria" class="form-control" type="text" name="categoria" placeholder="categoria">
			</div>
					
			<div class="row">
				<label for="preco" class="col-form-label">Preço:</label> 
				<input id="preco" class="form-control" type="text" name="preco" placeholder="preco">
			</div>
					
			<div class="row">
				<label for="quantidade" class="col-form-label">Quantidade:</label> 
				<input id="quantidade" class="form-control" type="text" name="quantidade" placeholder="quantidade">
			</div>
			
			<div class="row">
				<label for="codigo-barra" class="col-form-label">Codigo-Barra:</label> 
				<input id="codigo-barra" class="form-control" type="text" name="codigo-barra" placeholder="codigo-barra">
			</div>
	
			<input type="submit" value="salvar" />
			<input type="reset"value="Limpar" />
		</form>
	</div>
	
	<div class="container">
		<table>
		
		  <tr>
			<th>Descrição</th>
			<th>Categoria</th>
			<th>Quantidade</th>
			<th>Preço</th>
			<th>Codigo-Barra</th>
			<th>Ações</th>
		 </tr>
	
		<tr>
			<td>pé</td>
			<td>moto</td>
			<td>50</td>
			<td>25</td>
			<td>789654123</td>
			<td><button>excluir</button></td>
			<td><button>editar</button></td>
		</tr>
		
		<tr>
			<td>luva</td>
